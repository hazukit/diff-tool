<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diff Tool</title>
</head>
<body>
    <main>
        <h1>Diff Tool</h1>
        <p class="text">簡単なDiffツール</p>
        <p class="caption margin-bottom-small">このツールはGETリクエストを使用してデータを送信します。機密情報の入力にご注意ください。</p>
        <div class="content margin-bottom-medium">
            <form action="" method="get">
                <div class="form-input grid grid--2up margin-bottom-small">
                    <div class="grid__item">
                        <textarea name="left" id="left" rows="20"></textarea>
                    </div>
                    <div class="grid__item">
                        <textarea name="right" id="right" rows="20"></textarea>
                    </div>
                </div>
                <button type="submit" class="submit-button">Diff</button>
            </form>
        </div>
        <div id="diffViewer"></div>
    </main>
</body>
</html>
